<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="static/favicon.svg">
    <title>Friendship Meter</title>
</head>
<body bgcolor="#222425">
    <font color="white">
        <h1 align="center">Friendship meter</h1>
        <p align="center">This is a fun and simple website that will let you test how well you and your friend know each other!<br><bold>This is just a joke and should not be taken seriously.</bold></p>
        <hr>
        <div align="center">
            <form action="/createroom" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name">
                <label for="roomcode">Room Code: (Leave blank for new room)</label>
                <input type="text" name="room" placeholder="Enter room code">
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <hr>
    </font>
</body>
